{% extends 'index2.html' %}

{% block title %}
    Eliminación Autores
{% endblock title %}

{% block body %}
    <h1>Eliminar Autor</h1>
    <hr>
    <form method="POST">
        {% csrf_token %}
        <h2>¿Desea eliminar el autor: Nº {{ autor.id }} - {{ autor.nombre }} {{ autor.apellidos }}?</h2>
        <button type="submit">Eliminar</button>
        <br>
        <div>
            <a href="{% url 'libro:listar_autor' %}">Regresar al Inicio</a>
        </div>
    </form>
{% endblock body %}
